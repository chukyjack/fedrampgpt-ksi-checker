# FedRAMP 20x KSI Evidence Workflow
#
# This workflow evaluates Terraform configuration for FedRAMP 20x KSI compliance
# and generates evidence artifacts for multiple KSIs:
#
# - KSI-MLA-05: Evaluate Configuration
# - KSI-CNA-01: Restrict Network Traffic
#
# IMPORTANT: For PASS status on persistent cycle criteria (MLA05-C, CNA01-D),
# this workflow MUST be triggered by a schedule event. Manual or push-triggered
# runs will result in FAIL for those criteria.

name: FedRAMP 20x KSI Evidence

on:
  # Schedule for persistent cycle compliance
  # Runs daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Allow manual runs for testing
  # Note: Manual runs will FAIL persistent cycle criteria
  workflow_dispatch:
    inputs:
      terraform_version:
        description: 'Terraform version to use'
        required: false
        default: '1.6.0'

  # Optional: Run on push for early detection
  # Note: Push runs will FAIL persistent cycle criteria
  # push:
  #   branches: [main]
  #   paths:
  #     - '**.tf'
  #     - '.github/workflows/fedramp-ksi-evidence.yml'

permissions:
  contents: read
  actions: read
  # If posting checks directly from action (not using App):
  # checks: write

jobs:
  evaluate:
    name: KSI Evidence Evaluation
    runs-on: ubuntu-latest

    outputs:
      status: ${{ steps.ksi.outputs.status }}
      artifact_name: ${{ steps.ksi.outputs.artifact_name }}
      cna01_status: ${{ steps.ksi.outputs.cna01_status }}
      cna01_artifact_name: ${{ steps.ksi.outputs.cna01_artifact_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version || '1.6.0' }}
          terraform_wrapper: false

      - name: Verify Terraform
        run: terraform version

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install python-hcl2>=4.3.0 pydantic>=2.5.0

      - name: Run FedRAMP KSI Evidence Evaluation
        id: ksi
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python action/src/main.py

      # Upload MLA-05 evidence artifact
      - name: Upload MLA-05 evidence artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.ksi.outputs.artifact_name }}
          path: |
            ${{ steps.ksi.outputs.artifact_path }}
            ${{ github.workspace }}/.fedramp-evidence/evidence/ksi-mla-05/
          retention-days: 90

      # Upload CNA-01 evidence artifact
      - name: Upload CNA-01 evidence artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.ksi.outputs.cna01_artifact_name }}
          path: |
            ${{ github.workspace }}/.fedramp-evidence/evidence/ksi-cna-01/
          retention-days: 90

      # Upload combined results summary
      - name: Upload results summary
        uses: actions/upload-artifact@v4
        with:
          name: fedramp-ksi-results
          path: ${{ github.workspace }}/.fedramp-evidence/results.json
          retention-days: 90
          if-no-files-found: warn

      - name: Report Status
        run: |
          echo "## FedRAMP 20x KSI Evidence Evaluation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### KSI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| KSI | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| KSI-MLA-05 (Evaluate Configuration) | ${{ steps.ksi.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| KSI-CNA-01 (Restrict Network Traffic) | ${{ steps.ksi.outputs.cna01_status }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Evidence Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **KSI-MLA-05:** \`${{ steps.ksi.outputs.artifact_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **KSI-CNA-01:** \`${{ steps.ksi.outputs.cna01_artifact_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See the evidence artifacts for detailed criteria results." >> $GITHUB_STEP_SUMMARY
